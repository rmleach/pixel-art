<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pixel Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="header">
    <div class="container"></div>
      <h1>Do Some Artsing!!!!</h1>
      <ul class="selectors">
        <li><img src="https://img.icons8.com/small/48/000000/edit.png"></li>
        <li><img src="https://img.icons8.com/small/48/000000/erase.png"></li>
        <li><img src="https://img.icons8.com/small/52/000000/fill-color.png"></li>
        <li><img src="https://img.icons8.com/small/48/000000/refresh.png"></li>
      </ul>
    </div>
  </div>
  <table class="canvas"></table>
  <div class="footer">
    <div class="container">
      <div class="color-picker">
        Red <input type="range" min="0" max="255" step="1" id="red" value="0">
        Green <input type="range" min="0" max="255" step="1" id="green" value="0">
        Blue <input type="range" min="0" max="255" step="1" id="blue" value="0">
      </div>
      <div class="color-display">
        
      </div>

    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
